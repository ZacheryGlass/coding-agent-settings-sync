name: Build and Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --clean agent-sync.spec
        mv dist/agent-sync dist/agent-sync-linux
        
    - name: Upload Linux Artifact
      uses: actions/upload-artifact@v4
      with:
        name: agent-sync-linux
        path: dist/agent-sync-linux

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --clean agent-sync.spec
        mv dist/agent-sync.exe dist/agent-sync-windows.exe
        
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: agent-sync-windows.exe
        path: dist/agent-sync-windows.exe

  publish:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Linux Artifact
      uses: actions/download-artifact@v4
      with:
        name: agent-sync-linux
        path: dist
        
    - name: Download Windows Artifact
      uses: actions/download-artifact@v4
      with:
        name: agent-sync-windows.exe
        path: dist
        
    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create ${{ github.ref_name }} \
          dist/agent-sync-linux \
          dist/agent-sync-windows.exe \
          --generate-notes \
          --title "Release ${{ github.ref_name }}"
